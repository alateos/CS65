<!DOCTYPE html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<title>Geolocation</title>
		<style>
			div { background-color:blue;color:white;width:150px;height:25px;padding:3px;margin:5px;float:left;cursor:pointer;text-align:center
			}
		</style>
		<script>
		
		x = document.getElementById("geostring");
		
		function geolocate() {
		  if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showPosition,showError);
		  } else {
		    x.innerHTML="Geolocation is not supported by this browser.";
			}
		}
		
		function showPosition(position) {
		
		  geo_string ="Latitude: " + position.coords.latitude + "<br />Longitude: " + position.coords.longitude; 
		  document.getElementById("geostring").innerHTML = geo_string;
		}
		
		function showError(error) {
		  switch(error.code) {
			case error.PERMISSION_DENIED:
			  x.innerHTML="User denied the request for Geolocation."
			  break;
			case error.POSITION_UNAVAILABLE:
			  x.innerHTML="Location information is unavailable."
			  break;
			case error.TIMEOUT:
			  x.innerHTML="The request to get user location timed out."
			  break;
			case error.UNKNOWN_ERROR:
			  x.innerHTML="An unknown error occurred."
			  break;
			}
		}
		</script>
	</head>
	<body>
		<div id="coordinates" onclick="geolocate()">GEOLOCATE</div><br /><br /><br />
		<span id="geostring"></span>
	</body>
</html>
